<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Most css was taken from ai with adjustments as needed -->
        <meta charset="UTF-8">
        <title> Fireplace </title>
        <style>
            body {
                height: 100vh;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background: linear-gradient(0deg, rgb(252, 132, 3) , rgb(200, 0, 0));
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            .login-card {
                background: rgba(30, 30, 30, 0.8);
                border-radius: 18px;
                box-shadow: 0 8px 32px 0 rgba(200, 0, 0, 0.9);
                padding: 40px 32px;
                min-width: 320px;
                max-width: 100%;
                display: flex;
                flex-direction: column;
                gap: 18px;
            }
    
            .login-card h1 {
                margin: 0 0 20px 0;
                font-size: 2.1em;
                font-weight: 700;
                color: rgb(200, 100, 0);
                text-align: center;
                letter-spacing: 1px;
            }

            .login-form {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: center;
                gap: 12px;
            }
    
            .login-form label {
                font-size: 1em;
                font-weight: 500;
                color: rgba(252, 132, 3, 0.9);
                margin-bottom: 6px;
                display: block;
                text-align: left;
            }
    
            .login-form input[type="text"],
            .login-form input[type="password"] {
                width: 100%;
                padding: 10px 12px;
                border-radius: 6px;
                border: 3px solid rgba(200, 0, 0, 0.9);
                font-size: 1em;
                margin-bottom: 16px;
                align-items: stretch;
                transition: border-color 0.2s, box-shadow 0.2s;
                outline: none;
                box-sizing: border-box;
            }
    
            .button-row {
                display: flex;
                gap: 14px;
                margin-top: 8px;
                justify-content: center;
            }
    
            .button-row button {
                padding: 10px 28px;
                background: linear-gradient(0deg, rgb(252, 132, 3) , rgb(200, 0, 0));
                color: white;
                border: 3px solid rgba(200, 0, 0, 0.9);
                border-radius: 6px;
                font-size: 1.05em;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.2s, transform 0.2s;
                box-shadow: 0 3px 10px rgb(57 173 219 / 8%);
            }
    
            .button-row button:hover {
                background: linear-gradient(180deg, rgb(252, 132, 3) , rgb(200, 0, 0));
                transform: translateY(-2px) scale(1.04);
            }
        </style>
        <script>
            function registerUser() {
                alert("Register function not yet implemented.");
            }
            function loginUser() {
                alert("Login function not yet implemented.");
            }
        </script>
    </head>

        <body>
            <div class="login-card">
                <h1>Fireplace</h1>
                <form id="registerForm" class="login-form" onsubmit="return false;">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </form>
                <div class="button-row">
                    <button type="button" onclick="registerUser()">Register</button>
                    <button type="button" onclick="loginUser()">Login</button>
                </div>
            </div>
        </body>
    
        <script>
            // Check if the user already has a valid token, if they do then log them in and give them the proper html page
            const token = localStorage.getItem('token') || null

            function checkIfValidToken() {
                fetch('/messages/verifyToken/', {
                    method: 'GET',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.status >= 200 && response.status < 300) {
                        console.log("Token is Valid")
                        window.location.href = '/messageScreen/'
                    } else {
                        console.log("Token Invalid")
                    }
                })
                .catch(error => {
                    // Not a valid token don't send them anywhere
                    console.error('Error Validating Token:', error)
                })
            }

            function loginUser() {
                fetch('/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'username': document.getElementById('username').value,
                        'password': document.getElementById('password').value
                    })
                })
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('token', data.token)
                    window.location.href = '/messageScreen/'
                    /*console.log(data.token)
                    if (response.status >= 200 && response.status < 300) {
                        // Login is successful
                        console.log("Login worked")
                        
                    } else {
                        console.log("Login Unsuccessful")
                    }*/
                })
                .catch(error => {
                    console.error('Error Registering User:', error)
                })
            }

            function registerUser() {
                fetch('/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'  
                    },
                    body: JSON.stringify({
                        'username': document.getElementById('username').value,
                        'password': document.getElementById('password').value
                    })
                })
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('token', data.token)
                    // data is the token so save it into local storage, and log into the proper website
                    window.location.href = '/messageScreen/' //This sends a new get request at that endpoint, no fetch needed
                })
                .catch(error => {
                    console.error('Error Registering User:', error)
                })
            }

            checkIfValidToken()
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fireplace</title>
        <link rel="icon" href="/images/campfire.png" type="image/png">
        <link href="/css/loginScreenStyle.css" rel="stylesheet"/>
        <script src="/js/badWordFilter.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.3.2/bin/jsencrypt.min.js"></script>
    </head>

        <body>
            <img src="/images/campfire.png">

            <div class="login-card">
                <h1>Fireplace</h1>
                <form id="registerForm" class="login-form" onsubmit="return false;">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </form>
                <div class="button-row">
                    <button type="button" onclick="registerUser()">Register</button>
                    <button type="button" onclick="loginUser()">Login</button>
                </div>
            </div>
        </body>
    
        <script src="/js/loginScreenScript.js"></script>
       
    </body>
</html>

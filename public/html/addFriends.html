<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="/socket.io/socket.io.js"></script>
        <title>Fireplace</title>
        <link rel="icon" href="/images/campfire.png" type="image/png">
        
        <link href="/css/addFriendsStyle.css" rel="stylesheet">
        <link href="/css/navBar.css" rel="stylesheet">
        <script src="/js/utils.js"></script>
    </head>
    <body>

        <div class="navigationBar">
            <img src="/images/campfire.png">
            <h2>Fireplace</h2>
            <button onclick="openGlobalChat()">Global Chat</button>
            <button onclick="openFriendChat()">Friend Chat</button>
            <button class="activeScreen">Add Friends</button>
            <button onclick="logout()">Logout</button>
            <img src="/images/basicUserImage.png" id="profilePicture">
            <h4 id="usernameTopRightElement">username</h4>
        </div>

        <div class="inlineDiv">
            <form id="addFriendForm">
                <input type="text" id="newAddFriend" placeholder="Type Username Here..." required />
                <button type="submit">Add Friend</button>
            </form>

            <button class="refreshButton" onclick="
                loadPendingFriendRequests() 
                loadActiveFriends()
            ">Refresh</button>
        </div>

        

        <div class="friendListsContainer">
            <div class="friendsList" id="friendsList">
                <h2>Friends List</h2>
            </div>
            <div class="pendingFriendsList" id="pendingFriendsList">
                <h2>Pending Friends List</h2>
            </div>
        </div>
    
        <script src="/js/addFriendsScript.js"></script>  

    </body>
</html>

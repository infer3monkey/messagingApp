<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="/socket.io/socket.io.js"></script>
        <title>Fireplace</title>
        <link rel="icon" href="/images/campfire.png" type="image/png">
        
        <link href="/css/friendChatStyle.css" rel="stylesheet">
        <link href="/css/navBar.css" rel="stylesheet">
    </head>
    <body>
        <div class="navigationBar">
            <img src="/images/campfire.png">
            <h2>Fireplace</h2>
            <button onclick="openGlobalChat()">Global Chat</button>
            <button class="activeScreen">Friend Chat</button>
            <button onclick="openAddFriends()">Add Friends</button>
            <button onclick="logout()">Logout</button>
            <img src="/images/basicUserImage.png" id="profilePicture">
            <h4 id="usernameTopRightElement">username</h4>

        </div>
            
        <div  class="overallDiv">
            <div class="dmSelectorDiv">
                <p id="titleText">Friend Chats</p>
                <div id="friendChatsSelectorDiv"></div>
            </div>

            <div class="activeChatDiv">
                <p id="titleText">Friend's Username Chat</p>
                <div class="messages"></div>
                <form id="messageForm">
                    <input type="text" id="newMessage" placeholder="New Message Here..." required />
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <script src="/js/friendChatScript.js"></script>

    </body>
</html>

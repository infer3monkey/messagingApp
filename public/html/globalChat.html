<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="/socket.io/socket.io.js"></script>
        <title>Fireplace</title>
        <link rel="icon" href="/images/campfire.png" type="image/png">
        
        <link href="/css/globalChatStyle.css" rel="stylesheet">
        <link href="/css/navBar.css" rel="stylesheet">
        <script src="/js/badWordFilter.js"></script>
        <script src="/js/utils.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    </head>
    <body>

        <div class="navigationBar">
            <img src="/images/campfire.png">
            <h2>Fireplace</h2>
            <button class="activeScreen">Global Chat</button>
            <button onclick="openFriendChat()">Friend Chat</button>
            <button onclick="openAddFriends()">Add Friends</button>
            <button onclick="logout()">Logout</button>
            <img src="/images/basicUserImage.png" id="profilePicture">
            <h4 id="usernameTopRightElement">username</h4>
        </div>

        <div class="message-card">
            <h1>Global Chat</h1>

            <div id="messages">
                Where the Messages Go
            </div>

            <form id="messageForm">
                <input type="text" id="newMessage" placeholder="New Message Here..." required />
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <script src="/js/globalChatScript.js"></script>
    </body>

</html>
